{% extends 'myapp/base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>To Do List</h1>
                </div>
            </div>
        </div>
    </div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="shadow-lg p-3 mb-5 bg-white rounded">
                <h1>Add Task</h1>
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="name" style="width:100%;padding:10px;" class="form-control"
                        placeholder="Enter Task Name"><br>
                    <br>
                </div>
                <div class="form-group">
                    <input type="number" name="priority" style="width:100%;padding:10px;" class="form-control"
                        placeholder="Enter Priority">
                    <br>
                    <br>
                </div>
                <div class="form-group">
                    <input type="date" name="date" style="width:100%;padding:10px;" class="form-control">
                    <br>
                    <br>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <h4>Tasks to be completed</h4>
            {% for task in task_list %}
            <div class="shadow-lg p-3 mb-1 bg-white rounded">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p><b>{{task.priority}}</b></p>
                    <p><b>{{task.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>
</div>

{% endblock %}
